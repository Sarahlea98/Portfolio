<div class="formulaireContact">
  <h1 class="uppercase text-center">Une question ? Une idée ? Ecrivez-moi</h1>
</div>
<h2 class="uppercase text-center">Contact</h2>

<div class="container">
  <form action="https://formsubmit.co/6e01dc030c7b4be611787fb1f8b98294" method="POST">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Prénom & Nom:</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="John Doe">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="johndoe@gmail.com">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group mt-3">
            <label for="message">Message :</label>
            <textarea class="form-control" id="message" rows="5" name="message" placeholder="Bonjour..."></textarea>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-dark my-3">Envoyer</button>
      </div>
    </form>
  </div>
